<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kind of Twitter.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="title">Meower - Twitter for cats.</h1>
    </header>
    <main>
        <form class="Mew-form">
            <label for="name">Name</label>
            <input class="u-full-width" type="text" id="name" name="name">

            <label for="content">Mew</label>
            <textarea class="u-full-width" type="text" name="content" id="content"></textarea>
            
            <button class="button-primary">Send Your Mew</button>
        </form>
        <div class="loading">
            <img src="loading.gif" alt="loading_gif">
        </div>
        <div class="mews">

            

        </div>
    </main>

    <script src="client.js"></script>
</body>
</html>
